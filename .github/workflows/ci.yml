name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          config: .markdownlint.yaml
          globs: |
            **/*.md
            !**/_import/**
            !**/_inbox/**
            !**/.agentes.LOCAL_BACKUP/**

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lychee
        uses: lycheeverse/lychee-action@v1.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >-
            --no-progress
            --exclude-mail
            --exclude-path .agentes.LOCAL_BACKUP
            --exclude-path _inbox
            --exclude-path _import
            .

  validate-skills:
    name: Validate Skills
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Validate skill frontmatter
        run: node scripts/validate_skills.mjs
      - name: Regenerate indexes
        run: |
          bash scripts/generate_skills_index.sh
          if [ -f scripts/generate_agents_index.sh ]; then
            bash scripts/generate_agents_index.sh
          fi
      - name: Ensure repo is clean
        run: git diff --exit-code
